<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
</head>
<!-- tailwind angta -->
<script src="https://cdn.tailwindcss.com"></script>
<body>
   <header>
    <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-bold text-violet-600">baper bank</span>
    </h1>
   </header>
   <main>
    <section class="bg-blue-700 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4">Please logIn</h3>
        <div>
            <input class="w-9/12 block mb-4 px-4" type="email" name="" id="user-email" placeholder="Please Enter Your Email">
            <input class="w-9/12 block mb-4 px-4" type="password" name="" id="user-password" placeholder="Please Enter Your password">
            <button id="btn-submit" class="bg-cyan-100 hover:bg-blue-950 hover:text-white px-8 rounded lg py-2 text-black font medium">Submit</button>
        </div>
    </section>
   </main>
   <!-- js angta -->
   <script src="js/login.js"></script>
</body>
</html>
