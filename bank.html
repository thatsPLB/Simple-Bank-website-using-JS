<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class=" text-5xl text-center mt-6">Money <span class="font-bold text-rose-600">Transiction</span>
        </h1>
       </header>
       <main>
        <section class="mt-12 ">
             <div class="grid  grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-rose-700	p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Deposite</h4>
                    <h2 class="text-5xl text-white">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-rose-600	p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <h2 class="text-5xl text-white">$00</h2>
                </div>
                <div class="bg-rose-500	p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Current balance</h4>
                    <h2 class="text-5xl text-white">$<span id="balance-total">50000</span></h2>
                </div>
            </div>
        </section>
        <!-- deposite and withdraw -->
        <section class="mt-12">
            <div class="grid  grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-green-700 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposite</h4>
                    <div>
                        <input class="w-9/12 block mb-4 px-4" type="text" name="" id="deposite-field" placeholder="Amount you want to deposite">
                        <button id="btn-deposite" class="bg-cyan-100 hover:bg-blue-950 hover:text-white px-8 rounded lg py-2 text-black font medium">Deposite</button>
                    </div>
                </div>
                <div class="bg-pink-600	p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <div>
                        <input class="w-9/12 block mb-4 px-4" type="text" name="" id="user-email" placeholder="Amount you want to Withdraw">
                        <button id="btn-withdraw" class="bg-cyan-100 hover:bg-blue-950 hover:text-white px-8 rounded lg py-2 text-black font medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposite.js"></script>
</body>
</html>
